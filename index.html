<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/2360a626ca.js"></script>
  <script src="main.js" defer></script>
  <title>Drop Down Menu</title>
</head>
<body>
  <div class="container">
    <div class="navbar-container">
      <i id="hamIcon" class="fa fa-bars" aria-hidden="true" title="click here to see menu" alt="menu visibility"></i>
      <div class="nav-menu">
        <nav>
          <h1>Menu</h1>
          <ul>
            <a href="#"><li>Breakfast</li></a>
            <a href="#"><li>Lunch</li></a>
            <a href="#"><li>Dinner</li></a>
            <a href="#"><li>Reservations</li></a>
          </ul>
        </nav>
      </div>
    </div>
    <div class="main">
      <div class="header">
        <header>
          <h1>La Maison de Verre</h1>
        </header>
      </div>
      <section class="gallery">
        <img src="https://images.pexels.com/photos/941861/pexels-photo-941861.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Empty restaurant image">
      </section>
    </div>
  </div>
</body>
</html>
